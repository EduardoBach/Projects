<!DOCTYPE html>
<html lang="en">
<head>

<body class="bg-slate-700">

    <h1 style="font-size: 50px;" class="mt-52 text-center text-white font-bold">

      <h1 class="text-center mt-10 text-xl text-cyan-500" id="inpVal">0</h1>

      <a id="btn" style="margin-left: 714px;" href="#_" class="relative inline-block mt-20 text-lg group">

        </span>
        <span class="absolute bottom-0 right-0 w-full h-12 -mb-1 -mr-1 transition-all duration-200 ease-linear bg-gray-900 rounded-lg group-hover:mb-0 group-hover:mr-0" data-rounded="rounded-lg"></span>
